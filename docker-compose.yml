services:
  mlflowserver:
    build: 
      context: ./
      dockerfile: ./mlflowserver/Dockerfile
    image: mlflowserver
    expose:
      - 5001
    volumes:
      - ./mlruns:/server/mlruns
  webapp:
    build:
      context: ./
      dockerfile: ./webapp/Dockerfile
    image: webapp
    ports:
      - '5002:5000'