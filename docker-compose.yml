services:
  mlserver:
    build: 
      context: ./
      dockerfile: ./mlserver/Dockerfile
    image: mlserver
    expose:
      - 5001
    volumes:
      - ./mlruns:/server/mlruns
  webapp:
    build:
      context: ./
      dockerfile: ./webapp/Dockerfile
    image: webapp
    ports:
      - '5000:5000'
    environment:
      - MLSERVER_URL=http://mlserver:5001/predict