name: update accuracy shield

on:
  push:
    branches:
      - main
    paths:
      - "mlruns/models/**"
      - "data/**"
      - "tests/evaluation.py"

permissions:
  contents: write

jobs:
  update-shield:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r mlserver/requirements.txt
          pip install -r webapp/requirements.txt

      - name: Run evaluation
        id: eval
        run: |
          report=$(make evaluate-model)
          echo "$report" > report.txt

      - name: Create accuracy shield
        run: |
          top_1_acc=$(grep "Top 1 Accuracy" report.txt | awk -F'|' '{print $3}' | tr -d ' %')
          top_1_acc=${top_1_acc:-0}
          cat <<EOF > data/accuracy-shield.json
          {
            "schemaVersion": 1,
            "label": "top-1-accuracy",
            "message": "$(printf "%.1f" $top_1_acc)%",
            "color": "blue"
          }
          EOF

      - name: Commit accuracy shield
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          file_pattern: data/accuracy-shield.json
          commit_message: Update accuracy shield [skip ci]
