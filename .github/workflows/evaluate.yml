name: evaluate model

on:
  pull_request:
    paths:
      - "mlruns/models/**"
      - "data/**"
      - "tests/evaluation.py"

permissions:
  pull-requests: write

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r mlserver/requirements.txt
          pip install -r webapp/requirements.txt

      - name: Run evaluation
        id: eval
        run: |
          report=$(make evaluate-model)
          echo "report<<EOF" >> $GITHUB_OUTPUT
          echo "$report" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment results on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ${{ steps.eval.outputs.report }}

      - name: Commit evaluation report
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/evaluation.json
          git commit -m "Update evaluation report [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
